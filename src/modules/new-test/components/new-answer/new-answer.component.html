<mat-form-field class="answer-field">
    <mat-label>
        Answer {{index + 1}}
    </mat-label>

    <div class="answer-actions">
        <textarea matInput type="text" [formControl]="form.content" cdkTextareaAutosize="true"></textarea>
        <button type="button" matTooltip="Remove answer" mat-icon-button color="warn" (click)="remove()"
                *ngIf="isRemovable">
            <mat-icon>remove</mat-icon>
        </button>
        <mat-checkbox matTooltip="Mark as correct" [formControl]="form.isCorrect" color="primary">
        </mat-checkbox>
    </div>

    <mat-error>
        Answer cannot be empty
    </mat-error>

</mat-form-field>
