<div class="container-fluid-center">

	<h1>
		Welcome!
	</h1>

	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<mat-form-field>
			<mat-label>I`m a...</mat-label>

			<mat-select [formControl]="form.userType">
				<mat-option *ngFor="let userRole of userRoles" [value]="userRole">
					{{userRole}}
				</mat-option>
			</mat-select>

			<mat-error>
				This field is required
			</mat-error>
		</mat-form-field>

		<mat-form-field>
			<mat-label>My email is...</mat-label>

			<input matInput type="email" [formControl]="form.email" autocomplete="email">

			<mat-error>
				Please, enter a valid email
			</mat-error>
		</mat-form-field>

		<mat-form-field>
			<mat-label>The password will be...</mat-label>

			<input matInput type="password" [formControl]="form.password" autocomplete="current-password">

			<mat-error>
				Please, enter a strong password
			</mat-error>
		</mat-form-field>

		<div class="container-center">
			<button mat-raised-button type="submit" [disabled]="form.invalid || isSent">Become a patron</button>
		</div>
	</form>

</div>
