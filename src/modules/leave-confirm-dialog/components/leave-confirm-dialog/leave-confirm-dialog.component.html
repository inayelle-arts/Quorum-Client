<div class="container-center w-75">
	<h2 class="w-100">Are you sure to leave this page?</h2>
	<h4 class="w-100" style="margin-bottom: 20px">You have some <span class="bold">unsaved data</span> on this page...
	</h4>

	<button mat-button (click)="onStayClick()" style="margin-right: 20px">
		<span class="bold">No</span>, I want to stay
	</button>

	<button mat-raised-button color="warn" (click)="onLeaveClick()">
		<span class="bold">Yes</span>, take me away
	</button>
</div>
