<mat-card>
	<mat-card-title-group>
		<mat-card-title>
			<span>
				{{preview.name}}
			</span>
		</mat-card-title>
		<mat-card-subtitle>
			by: {{preview.userEmail}}
		</mat-card-subtitle>
	</mat-card-title-group>


	<mat-action-list>
		<button mat-button (click)="onViewClick()">
			VIEW
		</button>
		<button mat-button (click)="onShareClick()">
			SHARE
		</button>
	</mat-action-list>

</mat-card>
