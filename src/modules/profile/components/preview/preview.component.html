<mat-card>
	<mat-card-title-group>
		<mat-card-title>
			<span>
				{{preview.name}}
			</span>
		</mat-card-title>
		<mat-card-subtitle>
			{{preview.userEmail}} challenged at {{preview.challengedAt}}
		</mat-card-subtitle>
	</mat-card-title-group>

	<mat-action-list>
		<button mat-button (click)="onViewClick()">
			VIEW
		</button>
		<button mat-button (click)="onShareClick()">
			SHARE
		</button>
	</mat-action-list>
	
</mat-card>
