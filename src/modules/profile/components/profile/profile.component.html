<div class="container-center">
	<h1 class="w-100 text-center" style="margin-bottom: 50px;">
		<span *ngIf="isTutor">
			People's challenge results
		</span>
		<span *ngIf="isStudent">
			Your challenge results
		</span>
	</h1>

	<mat-list *ngIf="loaded" class="w-100">
		<mat-list-item *ngFor="let preview of resultModels">
			<q-preview [preview]="preview" class="w-100"></q-preview>
		</mat-list-item>
	</mat-list>
</div>
