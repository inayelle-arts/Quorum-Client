<div class="container-center">
	{{this.form.value | json}}
	<h1 class="w-100">{{form.testModel.name}}</h1>
	<form *ngIf="loaded" [formGroup]="form" (ngSubmit)="onSubmit()">

		<mat-vertical-stepper>

			<q-pass-question *ngFor="let question of form.questions.controls;let i=index" [question]="question">

			</q-pass-question>

		</mat-vertical-stepper>

	</form>

	<div *ngIf="!loaded">
		<mat-spinner diameter="40">
		</mat-spinner>
	</div>
</div>
